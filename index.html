<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My first JS Project</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
  </head>
  <body>
    <section class="container">
      <div class="content">
        <h1 class="heading">Time To Focus</h1>
        <p class="content-text">
          "Your phone has distracted you
          <span id="focusNumber">0</span> times since you started working"
        </p>
        <button class="button" onclick="myFunction()">TÄ±kla</button>
        <div class="content-icon">
          <i
            id="relaxButton"
            class="fa-solid fa-dove icon-item"
            style="margin-right: 3rem"
          ></i>

          <audio id="relaxAudio" controls>
            <source src="sounds/relax-sound.mp3" type="audio/mp3" />
          </audio>

          <i id="energeticButton" class="fa-solid fa-bolt icon-item">
            <audio id="energeticAudio" controls>
              <source src="sounds/energetic-sound.mp3" type="audio/mp3" />
            </audio>
          </i>
          <audio controls id="gameOver">
            <source src="sounds/gameover.mp3" type="audio/mp3" />
          </audio>
          
        </div>
        <iframe class="movie" id="movie"
            width="560"
            height="315"
            src="https://www.youtube.com/embed/_oOzrxIWG7g?si=cd2cjkEZMC-U6YE5"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen
          ></iframe>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
